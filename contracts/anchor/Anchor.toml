# DACIT Anchor Configuration
# 
# After deploying the program:
# 1. Run `anchor build` to compile
# 2. Run `anchor deploy` to deploy to devnet
# 3. Copy the program ID from the output
# 4. Replace INSERT_YOUR_PROGRAM_ID_HERE below with the actual ID
# 5. Also update the declare_id! macro in src/lib.rs

[workspace]
members = [
  "programs/dacit_program"
]

[programs.localnet]
dacit_program = "INSERT_YOUR_PROGRAM_ID_HERE"

[registry]
url = "https://api.devnet.solana.com"

[provider]
cluster = "devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "anchor test"
